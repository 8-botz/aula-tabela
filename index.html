<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        td, th {
            border: 1px solid black;
        }

        tfoot{
            background-color: gray;
        }
    </style>
    <title>Tabela</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Desconto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Refrigerante</td>
          <td>3-und</td>
          <td>R$10,00</td>
          <td>R$2,00</td>
        </tr>
        <tr>
          <td>Cigarro</td>
          <td>1-und</td>
          <td>R$7,00</td>
          <td>R$0</td>
        </tr>
        <tr>
          <td>Biscoito</td>
          <td>5-und</td>
          <td>R$3,00</td>
          <td>R$1,00</td>
        </tr>
        <tr>
          <td>Pão de forma</td>
          <td>2-und</td>
          <td>R$8,00</td>
          <td>R$0,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
<td>Desconto:</td>
<td>R$3,00</td>
<td>Valor Total:</td>
<td>R$75,00</td>

        </tr>
      </tfoot>
    </table>
  </body>
</html>
